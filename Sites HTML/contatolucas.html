<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mande uma mensagem!</title>
</head>
<body>

    <header>
        <h1>Contate o <i>Reino das Abelhas!</i></h1>
        <h3>Preencha os campos abaixo!</h3>
    </header>

    <br><br>

    <main>

        

        <form>

            <p>Especifique o tipo de mensagem: </p>
            <select>
            <option>Sugestão</option>
            <option>Pedido</option>
            <option>Oferta</option>
            <option>Reclamação</option>
            </select>
            
            <br><br>

            <label>Nome </label><input type="text" placeholder="Primeiro nome"> <input type="text" placeholder="Último nome">
            <br><br>
            <label>E-mail </label><input type="email" placeholder="ex: nome@email.com">
            <br><br>
            <label>Telefone </label><input type="tel" placeholder="ex: (21) 12345-6789">
            <br><br>
            <label>Digite sua mensagem </label><input type="text" size="80">
            <br><br>
            <button>Enviar</button>
        </form>

        <br><br><br><br>

        <aside>
            Deseja voltar para a página principal? <a href="abelhalucas.html">Aperte aqui!</a>
        </aside>

    </main>
    <br><br><br><br><br><br><br><br>

    <figure>
        <img src="bee.png" width="300" height="300">
        <figcaption>Uma abelha vista de perto!</figcaption>
    </figure>
    </header>


    <main>
        <audio controls>
            <source src="beemusic.m4a" type="audio/mpeg">
        </audio>
        <br>
        <video width="320" height="240" controls>
